<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <section id="top">
    <div id="header">
      <h3>DnD CR Calculator</h3>
    </div>
    <div id="input">
      <form id="charForm" action="/addUser" method="post">
        <label for="name">Name: </label>
        <input id="nameField" type="text" name="name" />
        <label for="lvl">Level: </label>
        <input id="lvlField" type="number" name="lvl" min="1" max="20" step="1"/>
        <input type="submit" value="Add User" />
      </form>
      <div id="submitFeedback"></div>
    </div>
  </section>
  <section id="content">
    <div id="calcWrapper">
      <form id="calcForm" action="/calcCR" method="get">
        <select id='diffField'>
          <option value='/easy'>Easy</option>
          <option value='/medium'>Medium</option>
          <option value='/hard'>Hard</option>
          <option value='/deadly'>Deadly</option>
        </select>
        <input type="submit" value="Find CR" />
      </form>
      <div id=CROut>
      </div>
    </div>
    <div id="display">
      
    </div>
  </section>
</body>
</html>
